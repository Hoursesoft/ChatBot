<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChatBOT Amigable</title>
    <!-- Enlaza Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        ChatBOT Amigable
                    </div>
                    <div class="card-body chat-container" id="chat-container">
                        <!-- Aquí se mostrarán los mensajes del BOT y del usuario -->
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control"
                                placeholder="Escribe tu mensaje...">
                            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaza Bootstrap JS y otros scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlaza jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Enlaza el script personalizado -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
